<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>草莓季主題頁面</title>
    <link rel="stylesheet" href="./css/nav-footer-general.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style-xpluso.css">
</head>

<body>
    <!-- 跟元素的地方 -->
    <div id="root"></div>
    <!--JSX -->
    <script type="text/babel">

        function Store(props) {
            return <>
                <div className="store">
                    <h2>{props.storeName}</h2>

                    <a href="#" className="thing" >
                        <div className="col">
                            <div className="photo mask">
                                {/*<!-- 草莓遮色片 --*/}
                                <img src={props.img} alt="" />
                            </div>
                            <div className="straw">
                                { /*<!-- 底圖草莓 --*/}
                                <img src="./images/theme/image.png" alt="" />
                            </div>
                        </div>
                    </a>

                    <h3>{props.product}</h3>
                    <div className="slogan">
                        <img className="straw_icon" src="./images/theme/straw_small.svg" alt="icon" />
                        <h5>{props.slogan}</h5>
                        <img className="straw_icon" src="./images/theme/straw_small.svg" alt="icon" />
                    </div>
                </div>
            </>
        }
        function App() {
            return <>
                <div className="themeSeason">
                    <div id="underNev">
                        
                            {/*左區塊*/}
                        <div id="left-block" className="block">

                            <figure id="straw-1">
                                <img src="./images/theme/straw-role-1.svg" alt="草莓和粉色區塊" />
                            </figure>
                            <figure id="straw-2">
                                <img src="./images/theme/straw-role-2.svg" alt="左下方草莓" />
                            </figure>
                        </div>
                    
                    

                        {/*中間區塊 */}
                        <div id="themeBody">

                            <img id="banner" src="./images/theme/banner.png" alt="BANNER" />


                            <div className="storeBlock">
                                <Store storeName="" img="" product="" slogan=""></Store>
                                <Store storeName="" img="" product="" slogan=""></Store>
                                <Store storeName="" img="" product="" slogan=""></Store>
                            </div>
                            <div className="storeBlock">
                                <Store storeName="" img="" product="" slogan=""></Store>
                                <Store storeName="" img="" product="" slogan=""></Store>
                                <Store storeName="" img="" product="" slogan=""></Store>
                            </div>
                            <div className="storeBlock">
                                <Store storeName="" img="" product="" slogan=""></Store>
                                <Store storeName="" img="" product="" slogan=""></Store>
                                <Store storeName="" img="" product="" slogan=""></Store>
                            </div>


                            <div id="page-choose">
                                <div><img src="./images/theme/pre.svg" alt="頁碼選擇" /></div>
                                <a href="./themeSeason.html"><img src="./images/theme/page_1.svg" alt="頁碼選擇" /></a>
                                <a href="./themeSeason2.html"><img src="./images/theme/page_2_un.svg" alt="頁碼選擇" /></a>
                                <a href="./themeSeason3.html"><img src="./images/theme/page_3_un.svg" alt="頁碼選擇" /></a>
                                <div className="pageChoose-next"><a href="./themeSeason2.html"><img src="./images/theme/next.svg" alt="頁碼選擇" /></a></div>

                            </div>
                        </div>

                        {/*右區塊*/}
                        <div id="right-block" className="block">
                            <figure id="straw-3">
                                <img src="./images/theme/straw-role-3.svg" alt="草莓和粉色區塊" />
                            </figure>
                        </div>

                    </div>
                </div>


            </>
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
